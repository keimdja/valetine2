<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua, Be My Valentine? üíù</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #ffebee 50%, #fce4ec 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Floating Hearts Background */
        .heart-bg {
            position: absolute;
            color: rgba(255, 105, 180, 0.3);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: floatUp linear infinite;
            z-index: 1;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* The Main Card */
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
            border: 4px solid white;
            animation: pulseCard 3s ease-in-out infinite;
        }

        @keyframes pulseCard {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        h1 {
            color: #444;
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }

        #funnyMessage {
            color: #ff4081;
            min-height: 1.5rem;
            font-weight: bold;
            font-style: italic;
        }

        /* Buttons Area */
        .btn-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            position: relative;
        }

        button {
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background: #ff4d4d;
            color: white;
            z-index: 30;
        }

        #yesBtn:hover {
            background: #ff3333;
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(255, 77, 77, 0.4);
        }

        #noBtn {
            background-color: black;
            color: white;
            position: absolute;
            left: 50%;
            top: 70%;
            transform: translate(-50%, -50%);
            z-index: 30;
            touch-action: manipulation;
        }



        .hidden {
            display: none;
        }

        /* Success screen flair */
        .yay-text {
            color: #ff4d4d;
            font-size: 4rem;
            margin: 0;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            z-index: 5;
        }
    </style>
</head>

<body>

    <div id="bg-container"></div>

    <div id="questionScreen" class="card">
        <h1 id="mainTitle">Joshua, will you be my Valentine? üíù</h1>
        <p id="funnyMessage"></p>

        <div class="btn-container">
            <button id="yesBtn">¬°S√≠! üíï</button>
            <button id="noBtn">No</button>
        </div>
        <p style="margin-top: 20px; color: #999; font-size: 0.8rem;">(Pista: Resistirte es in√∫til üòâ)</p>
    </div>

    <div id="successScreen" class="card hidden">
        <h1 class="yay-text">Yay! ‚ù§Ô∏è</h1>
        <p style="font-size: 1.5rem; color: #555; margin-top: 15px;">¬°Sab√≠a que ibas a decir que s√≠!</p>
        <p style="font-size: 1rem; color: #888;">I LOVE YOU!</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('questionScreen');
        const successScreen = document.getElementById('successScreen');
        const funnyMessage = document.getElementById('funnyMessage');
        const bgContainer = document.getElementById('bg-container');

        let noAttempts = 0;
        let yesScale = 1;
        const messages = [
            'Segura? ü•∫',
            '¬øDe verdad? ¬°Pi√©nsalo de nuevo! üíî',
            '¬°Por favor reconsidera! üò¢',
            '¬°No rompas mi coraz√≥n! üíò',
            'Estar√© muy triste... üò≠',
            '¬°Solo est√°s jugando a ser dif√≠cil! üòè'
        ];

        // 1. Create Floating Background Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-bg';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            bgContainer.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 300);

        // 2. Logic for NO button
        function moveNoButton() {
            noAttempts++;

            const container = document.querySelector('.btn-container');
            const rect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Safe movement area (padding keeps it visible)
            const padding = 20;

            const maxX = rect.width / 2 - btnRect.width - padding;
            const maxY = rect.height / 2 - btnRect.height - padding;

            const x = (Math.random() * maxX * 2) - maxX;
            const y = (Math.random() * maxY * 2) - maxY;

            noBtn.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;

            // Grow YES button (still dramatic, but safe)
            yesScale += 0.18;
            yesBtn.style.transform = `scale(${yesScale})`;

            funnyMessage.innerText =
                messages[Math.min(noAttempts - 1, messages.length - 1)];

            noBtn.style.opacity = Math.max(1 - noAttempts * 0.12, 0.35);
        }


        noBtn.addEventListener('pointerenter', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });


        // 3. Success State
        yesBtn.addEventListener('click', () => {
            questionScreen.classList.add('hidden');
            successScreen.classList.remove('hidden');

            // Special success celebration: more hearts!
            for (let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 50);
            }
        });
    </script>
</body>
</html>
